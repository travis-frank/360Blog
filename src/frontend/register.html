<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Personal Blogging Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/register.css" />
  <script src="js/validation.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card">
          <div class="text-center header-content">
            <img src="../../Images/logo.png" alt="Logo" width="75px" height="75px" />
            <h2>Sign Up</h2>
          </div>

          <form id="signupForm" action="php/register.php" method="POST" enctype="multipart/form-data">
            <!-- Name -->
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" 
                placeholder="example@email.com" required />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <!-- Profile Image -->
            <div class="form-group">
              <label for="profileImage" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*" required />
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <div class="text-center">
              <p class="sign-in-text">
                Already have an account?
                <a href="login.html">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
